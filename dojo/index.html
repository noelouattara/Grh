<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    
    <div data-role="view" id="employeehomeview" data-title="Home">
         <ul id="employelist" data-role="listview" data-template="employeetemplate" data-source="ds_employe" 
             data-endlessscroll="true" data-style="inset">
        </ul>
    </div>
    
    <script id="employeetemplate" type="text/x-kendo-template"> 
         <div>
            <a href="\#employedetailview?Id=#:data.EmployeID#"
             class="km-listview-link" data-role="listview-link"> 
             <h3 class="item-title">#=FirstName# #=LastName#</h3>
             <p class="item-info">#=City#  #=Address#</p>
           </a>
        </div>
    </script>
    
     <div data-role="view" id="employedetailview" data-title="Employee Detail" data-show="showEmployeeDetails">
     
    </div>
    
    <script id="employeedetaitemplate" type="text/x-kendo-template"> 
         <div id="detailcontent"> 
               <ul data-role="listview" data-type="group" data-style="inset" id="grpbtn">
                    <li>
                         Title
                        <ul>
                            <li>
                                <i></i> 
                                <h3 class="detail-title">#=Title#</h3>
                            </li>
                        </ul>
                     </li>
                    <li>
                         First Name & Last Name
                        <ul>
                            <li>
                                <i></i> 
                                <h3 class="detail-name">#=FirstName# #=LastName#</h3>
                            </li>
                        </ul>
                     </li>
                     <li>
                         City & Address
                        <ul>
                            <li>
                                <i></i> 
                                <h3 class="detail-desc"> #=City#  #=Address#</h3>
                            </li>
                        </ul>
                     </li>
                     <li>
                         Country & PostalCode
                        <ul>
                            <li>
                                <i></i> 
                                <h3 class="detail-country">#=Country#  #=PostalCode# </h3>
                            </li>
                        </ul>
                     </li>
                      <li>
                         <ul>
                            <li>
                                <i></i> 
                                <a id="grpfirstbtn" data-role="button" onclick="showEditForm(#=EmployeID#); return false;">Edit</a> <a id="grpsecondbtn" data-role="button" onclick="deleteDate(#=EmployeID#); return false;"> Delete</a>
                            </li>
                        </ul>
                    </li>
               </ul>
        </div>
    </script>
    
    <div data-role="view" id="employeeaddview" data-title="Add">
         <ul data-role="listview" style="inset">
             <li>
                  <span class="input-label"> First Name</span>
                  <input id="firstname" type="text" value="">
             </li>
            <li>
                  <span class="input-label"> Last Name</span>
                  <input id="lastname" type="text">
             </li>
             <li>
                  <span class="input-label"> Title</span>
                  <input id="title" type="text">
             </li>
             <li>
                  <span class="input-label"> Country</span>
                  <input id="country" type="text">
             </li>
             <li>
                  <span class="input-label"> Address</span>
                  <input id="address" type="text">
             </li>
             <li>
                  <span class="input-label"> City</span>
                  <input id="city" type="text">
             </li>
            <li>
                  <span class="input-label"> Postal Code</span>
                  <input id="postalcode" type="text">
             </li>
             <li>
                  <span id="operation-state"></span> 
                <center><a id="savebtn" data-role="button" data-click="savedata"> Create</a>  </center>
             </li>
         </ul>
    </div>
    
     <div data-role="view" id="employeeeditview" data-title="Edit" data-model="item">
         <ul data-role="listview" style="inset">
             <li>
                  <span class="input-label"> First Name</span>
                  <input id="editfirstname" type="text" data-bind="value:FirstName">
             </li>
            <li>
                  <span class="input-label"> Last Name</span>
                  <input id="editlastname" type="text" data-bind="value:LastName"> 
             </li>
             <li>
                  <span class="input-label"> Title</span>
                  <input id="edittitle" type="text" data-bind="value:Title">
             </li>
             <li>
                  <span class="input-label"> Country</span>
                  <input id="country" type="text" data-bind="value:Country">
             </li>
             <li>
                  <span class="input-label"> Address</span>
                  <input id="editaddress" type="text" data-bind="value:Address">
             </li>
             <li>
                  <span class="input-label"> City</span>  
                  <input id="editcity" type="text" data-bind="value:City">
             </li>
            <li>
                  <span class="input-label"> Postal Code</span>
                  <input id="editpostalcode" type="text" data-bind="value:PostalCode"> 
                  <input id="editid" type="hidden" data-bind="value:EmployeID"> 
             </li>
             <li>
                  <span id="operation-state"></span> 
                  <center><a id="editbtn" data-role="button" data-click="updateData">Edit</a></center>
             </li>
         </ul>
    </div>

    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#employeehomeview" data-icon="home">Home</a>
                <a href="#employeeaddview" data-icon="add">Add</a>
            </div>
        </div>
    </div>
    
    <script>
        var app = new kendo.mobile.Application(document.body,
                                               { transition: "slide", layout: "tabstrip-layout", 
                                                initial: "employeehomeview"});
   </script>
</body>
</html>
